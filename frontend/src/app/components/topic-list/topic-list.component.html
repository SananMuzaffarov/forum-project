<div class="topic-list-container" @fadeIn>
  <div class="topic-header">
    <h1 class="topic-title">Discussion Topics</h1>
    <button class="add-topic-btn" (click)="addTopic()">
      <svg viewBox="0 0 24 24" class="plus-icon">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>
      <span>Add Topic</span>
    </button>
  </div>

  <div class="topics-grid">
    <div *ngFor="let topic of topics" class="topic-card">
      <a [routerLink]="['/topics', topic._id]" class="topic-link">
        <h2 class="topic-title">{{ topic.title }}</h2>
        <div class="topic-meta">
          <span class="topic-author">
            <svg viewBox="0 0 24 24" class="user-icon">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            Posted by {{ topic.author.username || 'Anonymous' }}
          </span>
          <span class="topic-date">
            <svg viewBox="0 0 24 24" class="calendar-icon">
              <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/>
            </svg>
            {{ topic.createdAt | date:'mediumDate' }}
          </span>
        </div>
      </a>
    </div>
  </div>
</div>
