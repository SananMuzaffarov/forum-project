<div class="comment-list-container">
  <div class="comments-header">
    <h3 class="comments-title">Discussion Comments</h3>
    <p class="comments-subtitle">What the community is saying</p>
  </div>

  <div *ngFor="let comment of comments" class="comment-card">
    <div class="comment-content">
      <p>{{ comment.content }}</p>
    </div>
    
    <div class="comment-meta">
      <div class="comment-author">
        <svg viewBox="0 0 24 24" class="user-icon">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span>{{ comment.author.username || 'Anonymous' }}</span>
      </div>
      
      <div class="comment-date">
        <svg viewBox="0 0 24 24" class="clock-icon">
          <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
          <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
        </svg>
        <span>{{ comment.createdAt | date:'mediumDate' }}</span>
      </div>
    </div>
  </div>
</div>
