<div class="edit-topic-container">
  <div class="edit-form-card">
    <div class="form-header">
      <h2 class="form-title">Edit Topic</h2>
      <p class="form-subtitle">Update your discussion content</p>
    </div>
    
    <form (submit)="updateTopic()" class="topic-form">
      <div class="form-group">
        <input type="text" id="title" [(ngModel)]="title" name="title" required>
        <label for="title">Topic Title</label>
        <div class="underline"></div>
      </div>
      
      <div class="form-group">
        <textarea id="content" [(ngModel)]="content" name="content" rows="6" required></textarea>
        <label for="content">Discussion Content</label>
        <div class="underline"></div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="update-button">
          <svg viewBox="0 0 24 24" class="button-icon">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          </svg>
          <span>Update Topic</span>
        </button>
      </div>
    </form>
  </div>
</div>
